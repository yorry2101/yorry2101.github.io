<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Frankfurt Mobile Order</title>
  <link rel="stylesheet" href="styleq.css">
</head>

<body>
  <div class="container">
    <header>
        <!-- img decoding="async" class="header-logoImg" src="HxS_logo_W.svg" width="100" -->
        <h1 class="title">フランクフルト<br>モバイルオーダー</h1>
    </header>

    <div class="subheader">
      <h3>注文履歴</h3>
      <svg class="return" version="1.1" height="40" width="40" viewBox="0 0 40 40">
        <path class="line" d="M 10,20 L 20,10" />
        <path class="line" d="M 10,20 L 20,30" />
      </svg>
    </div>
    
    <main>
        <ul class="card-list">
        <li class="card-container" style="--white: true;">
          <div class="history-card">
            <div class="nickname">ミスターフルト</div>
            <div class="time">14:10</div>
            <div class="source">
              <div class="ketchap">ケチャップ: <span>なし</span></div>
              <div class="mustard">マスタード: <span>あり</span></div>
          </div>
          <div class="number"><span>2</span>本</div>
          <div class="status" id="makeImg">受け取り待ち</div>
        </li>
        <li class="card-container" style="--white: true;">
          <div class="history-card">
            <div class="nickname">かばやき</div>
            <div class="time">13:17</div>
            <div class="source">
              <div class="ketchap">ケチャップ: <span>なし</span></div>
              <div class="mustard">マスタード: <span>なし</span></div>
            </div>
          <div class="number"><span>5</span>本</div>
          <div class="status2" id="makeImg">受け取り完了</div>
        </li>
        <li class="card-container" style="--white: true;">
          <div class="history-card">
            <div class="nickname">大阪太郎</div>
            <div class="time">12:35</div>
            <div class="source">
              <div class="ketchap">ケチャップ: <span>あり</span></div>
              <div class="mustard">マスタード: <span>あり</span></div>
          </div>
          <div class="number"><span>1</span>本</div>
          <div class="status2" id="makeImg">受け取り完了</div>
        </li>
        <li class="card-container" style="--white: true;">
          <div class="history-card">
            <div class="nickname">わさびのりこ</div>
            <div class="time">11:30</div>
            <div class="source">
              <div class="ketchap">ケチャップ: <span>あり</span></div>
              <div class="mustard">マスタード: <span>なし</span></div>
            </div>
          <div class="number"><span>3</span>本</div>
          <div class="status2" id="makeImg">受け取り完了</div>
        </li>
      </ul>
    </main>
    </div>
</body>

</html>
